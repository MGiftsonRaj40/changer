<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index2</title>
</head>
<body>
    <h1>Update Heading</h1>
    <input type="text" id="newHeading" placeholder="Enter new heading" />
    <button onclick="updateHeading()">Update Heading in index1.html</button>

    <script>
        function updateHeading() {
            const newHeading = document.getElementById('newHeading').value;
            if (newHeading) {
                // Send the new heading to the parent window (index1.html)
                window.parent.postMessage({
                    type: 'updateHeading',
                    newHeading: newHeading
                }, window.location.origin);  // Only allow messages to be sent to the same origin
            }
        }
    </script>
</body>
</html>
